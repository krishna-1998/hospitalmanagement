<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>{% block title %} {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Devi Hospital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link active" aria-current="page" href="{% url 'home'  %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact'  %}">Contact</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="{% url 'about'  %}">About</a>
        </li>


          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" href="#" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Login</a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'login' %}">Admin</a>
              <a class="dropdown-item" href="#">Doctor</a>
              <a class="dropdown-item" href="#">Patient</a>
            </div>
          </li>
          {% if request.user.is_staff %}
           <li class="nav-item">
          <a class="nav-link" href="{% url 'logout_admin'  %}">Logout</a>
        </li>
          {% endif %}
        </li>
      </ul>

      </ul>

    </div>
  </div>
</nav>
 {% block content %} {% endblock %}


<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
<div class="footer-bottom">
    <div class="container">
        <div class="row">
            <div class="col-sm-12-text-center">
                <div class="copyright-text text-white">
                    <p>CopyRight @2023 Digital Rights Reserved</p>

                </div>

            </div>

        </div>

    </div>

</div>
</nav>








</body>
</html>
